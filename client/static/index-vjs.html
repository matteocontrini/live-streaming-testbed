<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="video-js.min.css" rel="stylesheet" />
</head>
<body>
    <video id="vid" width="600" height="300" class="video-js vjs-default-skin" controls>
    </video>

    <button id="play">Play</button>
    
    <script src="video.min.js"></script>

    <script>
        const player = videojs('vid', {
            controls: true,
            inactivityTimeout: 0,
            liveui: true,
            sources: [{
                // src: 'https://livesim.dashif.org/livesim/mup_30/testpic_2s/Manifest.mpd',
                src: 'https://livesim.dashif.org/livesim/testpic_2s/Manifest.mpd',
                type: 'application/dash+xml'
            }]
        });

        player.volume(0);

        document.getElementById('play').addEventListener('click', () => {
            console.log('Starting playback');
            player.play();
        });

        setInterval(() => {
            const current = player.currentTime();
            const live = player.liveTracker.liveCurrentTime();
            const behind = live - current;
            console.log(`Current time: ${current}, live time: ${live}, behind: ${behind}`);
        }, 1000);
    </script>

</body>
</html>
